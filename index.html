<html lang="en">
<head>

<body>
  <header class="contenedor">
    <nav class="navegacion">
      <a href="index.html"><img src="img/logo-blockBuster.png" alt="Logo"></a>
      <div class="links">
        <a class="todas" href="#">Todas</a>
        <a class="masValoradas" href="#">Más valoradas</a>

      <div class="btn-search">
        <input type="text" name="search" id="busqueda">
        <img src="img/icon-search.png" alt="" id="search">
      </div>
    </nav>
    <div class="slides">

      <div class="slider">
        <span class="boton-amarillo">
          <span><img class="slider__imagen" src="img/play.png" alt=""></span>
          <p>Ver ahora</p>
        </span>
        <span class="boton-negro">
          <span><img class="slider__imagen" src="img/plus.png" alt=""></span>
          <p>Ver después</p>
        </span>
        <img src="img/slide-mulan.png" alt="">
      </div> <!-- .slider -->
      <div class="slider">
        <span class="boton-amarillo">
          <span><img class="slider__imagen" src="img/play.png" alt=""></span>
          <p>Ver ahora</p>
        </span>
        <span class="boton-negro">
          <span><img class="slider__imagen" src="img/plus.png" alt=""></span>
          <p>Ver después</p>
        </span>
        <img src="img/slider-raya.png" alt="">
      </div> <!-- .slider -->
      <div class="slider">
        <span class="boton-amarillo">
          <span><img class="slider__imagen" src="img/play.png" alt=""></span>
          <p>Ver ahora</p>
        </span>

          <p>Ver después</p>
        </span>
        <img src="img/slider-unidos.png" alt="">

    </div>
  </header>

  <main>
    <div class="contenedor">
      <h1 class="title">Todas las películas</h1>
      <div class="cards"></div>
    </div>
    
  </div>
</main>
<footer>
  <!-- Trigger/Open The Modal -->
  <i class="fas fa-user" id="myBtn"></i>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
  <!-- Modal content -->
  <form class="modal-content">
    <span class="close">&times;</span>
    <input class="modal__input" type="text" name="" id="name" placeholder="nombre">
    <input class="modal__input" type="text" name="" id="lastName" placeholder="apellido">
    <input class="modal__input" type="text" name="" id="email" placeholder="correo">
    <input class="modal__input" type="text" name="" id="id" placeholder="Id">
    <!-- <p class="modal__texto">Some text in the Modal..</p> -->
    <div class="modal-flex">
      <input type="submit" value="Guardar usuario" class="modal__enviar" id="formulario">
      <input type="button" value="Buscar usuario" class="modal__enviar" id="btnCorreo">
      <input type="button" value="Editar usuario" class="modal__enviar" id="btnEditar">
      <input type="button" value="Eliminar usuario" class="modal__enviar" id="btnEliminar">
    </div>
  </form>
</footer>
    <script src="scripts/registro.js"></script>

    <script src="scripts/slides.js"></script>
</body>
